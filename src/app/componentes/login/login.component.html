<div class="todo">
    

      <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			

			<div class="signup">
				<!-- <form> -->
					<label for="chk" aria-hidden="true">Ingresar</label>
                    <input type="email" pInputText placeholder="Correo"  [(ngModel)]="usuario.email">
					<input type="password" pInputText placeholder="Contraseña"  required="" [(ngModel)]="usuario.password">
					<button (click)="Loguearse()">Entrar</button>
				<!-- </form> -->
			</div>

            <div class="login">
				
                <label for="chk" aria-hidden="true">Registrarse</label>
                <input type="email" name="email" placeholder="Correo" required=""  [(ngModel)]="registroUsuario.email">
                <input type="password" name="email" placeholder="contraseña" required="" [(ngModel)]="password">
                <input type="password" name="pswd" placeholder="confirmar contraseña" required="" [(ngModel)]="registroUsuario.password">
                <button (click)="registrarUsuario()">Registrar</button>
            
        </div>
	</div>
    </div>
